<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Order (Mon‚ÄìFri) ¬∑ WhatsApp</title>
  <meta name="description" content="Quick weekday pizza order form that drafts a WhatsApp message with your order."/>
  <style>
    body {font-family: system-ui; background: #0f172a; color: #fff; display: grid; place-items: center; height: 100vh; margin: 0;}
    .container {background: #111827; border-radius: 12px; padding: 24px; width: 90%; max-width: 480px; box-shadow: 0 0 20px rgba(0,0,0,0.4);}
    h1 {font-size: 22px;}
    input, textarea, button {width: 100%; padding: 10px; margin-top: 8px; border-radius: 8px; border: none;}
    button {background: #22c55e; color: #001b0a; font-weight: bold; cursor: pointer; margin-top: 12px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>üçï Fast Pizza Order (Mon‚ÄìFri)</h1>
    <p>1 pizza = 8 slices ¬∑ Group of 4 ‚Üí 2 slices each</p>
    <form id="orderForm">
      <label>Your name</label>
      <input id="name" required placeholder="e.g. Maria Jansen">

      <label>Announcement (optional)</label>
      <input id="announce" placeholder="THIS SPECIAL IS ONLY ON (DATE)">

      <label>Order type</label>
      <select id="type">
        <option value="group">üçï 1 Pizza (I‚Äôm group lead of 4)</option>
        <option value="solo">üçï 2 slices (not in a group)</option>
      </select>

      <label>Pick a day</label>
      <select id="day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
      </select>

      <label>Special note (optional)</label>
      <textarea id="note" placeholder="e.g. Show your OrbitCard for a 25% discount"></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>
  <script>
    const ORGANIZER = 'Purcy (+59995120536)';
    const PHONE = '59995120536';
    document.getElementById('orderForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = name.value.trim();
      const type = document.getElementById('type').value;
      const day = document.getElementById('day').value;
      const announce = document.getElementById('announce').value.trim();
      const note = document.getElementById('note').value.trim();
      const kindLabel = type === 'group' ? 'GROUP LEAD ¬∑ 1 Pizza (4 people)' : 'SOLO ¬∑ 2 slices';
      const msg = [
        'üßæ PIZZA ORDER',
        `Organizer: ${ORGANIZER}`,
        announce ? `üì£ ${announce}` : '',
        `Name: ${name}`,
        `Option: ${kindLabel}`,
        `Day: ${day}`,
        note ? `üìù ${note}` : '',
        '',
        '‚Äî Sent from the Weekday Pizza Order form'
      ].filter(Boolean).join('\n');
      window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
    });
  </script>
</body>
</html>
